<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rotating Nax</title>
    <script
      src="https://kit.fontawesome.com/5e06b5d8df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
            <button id="close">
                <i class="fas fa-times"></i>
              </button>
              <button id="open">
                <i class="fas fa-bars"></i>
              </button>
        </div>
     
     
      </div>
      <div class="content">
        <h1>Random Article Title</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac
          turpis nec lacus consectetur interdum. Proin in diam nec libero
          vestibulum laoreet. Integer lacinia ipsum sit amet dui accumsan,
          eget bibendum velit tincidunt.
        </p>
        <h3>Image?</h3>
        <img src="https://source.unsplash.com/random" alt="Random Image" />
        <p>Yes</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><i class="fas fa-home"></i> Home</li>
        <li><i class="fas fa-user-alt"></i> About</li>
        <li><i class="fas fa-envelope"></i> Contact</li>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
